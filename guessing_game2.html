<script type="text/javascript">
	
	alert("Welcome to the category <<Guess the number>>\n guess the number from 0 to 100.\n 2 players take part in the game.\n Attempts each has an unlimited number.\n The game goes on alternately.");

	var answer = parseInt(Math.random() * 100);
	while(true) {
	var answerUser1 = +prompt("Player No. 1. Enter a number from 1 to 100:\n If you want to stop the game, then enter any letter (not a number).");
		if(answer == answerUser1){
			alert("Congratulations, you guessed the number!");
			break;
		} else if(answerUser1 < answer){
			alert("You entered too small a number!");
		} else if(answerUser1 > answer){
			alert("You entered too many numbers!");
		} else if(isNaN(answerUser1)){
					alert("The game is over since the first player has exited the game");
				break;
			}
	var answerUser2 = +prompt("Player No.2. Enter a number from 1 to 100:\n If you want to stop the game, then enter any letter (not a number).");
		if(answer == answerUser2){
			alert("Congratulations, you guessed the number!");
			break;
		} else if(answerUser2 < answer) {
			alert("You entered too small a number!");
		} else if(answerUser2 > answer) {
			alert("You entered too many numbers!");
		} else if(isNaN(answerUser2)){
					alert("Игра завершена, так как второй игрок вышел из игры");
				break;
			}
		}
</script>

<meta charset="utf-8">
<script type="text/javascript">

	function generateText(Letters, Length) {
		var text = "";
		for(var i = 0; i < length; i++) {
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	function runTraining(brief, letters, length) {
		while(true) {
				alert(brief);

				var text = generateText(letters, length);
				var userText = prompt(text);
				if (userText == text) {
					alert("Всё верно!");
					break;
				} else {
					alert("Вы ошиблись. Попробуйте еще раз!");
				}
			}
		}
		alert("Вас приветсвует программа по обучению слепой печати");

		var brief = ("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
		runTraining([brief, "ф", "а"], 10);

		alert("Поздравляю, вы запомнили все слова! Переходим на следующий уровень!");

		brief = ("Уровень №2.\nПоставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев.. А теперь, повторяйте за мной");
		runTraining([brief,"ы", "в"], 10);
		
	alert("Поздравляю, вы запомнили все слова! Переходим на следующий уровень!");

		alert("Уровень №3\nПоставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.");
		runTraining([brief,"о", "ж"], 10);
	
</script>

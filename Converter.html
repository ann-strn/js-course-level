<script type="text/javascript">
	
	//курс на 01.04.2023
	var USD = 77.32;
	var EUR = 84.11;
	var RUB = prompt("Enter the amount in rubles that you want to convert: ");
	var USDRUB = RUB / USD;
	var EURRUB = RUB / EUR;

	alert(RUB + " RUB will be:\n" + "USD: " + USDRUB.toFixed(2) + "\nEUR: " + EURRUB.toFixed(2));

</script>>
